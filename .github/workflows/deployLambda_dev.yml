name: CI

on:
  push:
    paths:
      - "src/**"
  pull_request: 
    branches: [dev, main]
  
    #workflow_dispatch:
  #  inputs:
  #    tag_lambda:
  #      description: 'How to Tag Lambda?'
  #      required: true
    
jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix: 
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version:
          - 3.7
          - 3.8
      
    name: Test
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install pytest .

      - name: Run tests
        run: pytest

  dev:
    runs-on: ubuntu-latest
    environment: dev
    needs: run-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Install zip tool
        uses: montudor/action-zip@v1

      - name: Create Zip file for Lambda Function
        run: cd src && zip -r code.zip .

      - name: Deploy to AWS Lambda
        run: | 
          aws lambda update-function-code \
          --function-name ${{ secrets.AWS_ARN_LAMBDA }} \
          --zip-file=fileb://src/code.zip

      - name: Wait for 30 seconds
        run: sleep 30

      - name: Publish Lambda Version
        run: | 
          aws lambda publish-version \
          --function-name ${{ secrets.AWS_ARN_LAMBDA }}

  
  prod:
    runs-on: ubuntu-latest
    environment: prod
    needs: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Create Release
        id: prod
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Install zip tool
        uses: montudor/action-zip@v1

      - name: Create Zip file for Lambda Function
        run: cd src && zip -r code.zip .

      - name: Deploy to AWS Lambda
        run: | 
          aws lambda update-function-code \
          --function-name ${{ secrets.AWS_ARN_LAMBDA }} \
          --zip-file=fileb://src/code.zip
      
      - name: Update alias lambda
        run: | 
          aws lambda update-alias \
          --function-name ${{ secrets.AWS_ARN_LAMBDA }} --name prod --function-version ${{ github.event.inputs.tag_lambda }}

